{% load staticfiles %}
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>shop</title>
 
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylehseet" href="{% static 'bower_components/metisMenu/dist/metisMenu.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'bower_components/startbootstrap-sb-admin-2/dist/css/sb-admin-2.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'bower_components/startbootstrap-sb-admin-2/dist/css/timeline.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'bower_components/morrisjs/morris.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'adminmica/style.css' %}" rel="stylesheet" type="text/css">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <div id="wrapper">
    {% block content %}
    {% endblock %}
  </div>
  <script type = "text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type = "text/javascript" src="{% static 'bower_components/metisMenu/dist/metisMenu.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'bower_components/raphael/raphael-min.js' %}"></script>
  <script type="text/javascript" src="{% static 'bower_components/morrisjs/morris.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'bower_components/startbootstrap-sb-admin-2/dist/js/sb-admin-2.js' %}"></script>
  <script>
    $(document).ready(function(){
      var data;
      $.get("/admin/getAllCategories",data, function(data,status,xhr){
      }).done(function(data){
        var thisElem = $("#InventoryList ul")
        for (var i = 0; i < data.length; i++){
          thisElem.append("<li><a href=\"/admin/inventory/" + data[i]["pk"] + "\">" + data[i]["fields"]["name"] + "</li>")
        }
      })
      $("#logout").click(function(){
        var data;
        $.post("/admin/logout",data,function(data,status,xhr){
        }).done(function(){
         window.location.replace("/admin/login");
        })
      });
    })
  </script>  
</html>
