{% load staticfiles %}
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>shop</title>
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static 'bower_components/metisMenu/dist/metisMenu.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'bower_components/startbootstrap-sb-admin-2/dist/css/sb-admin-2.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css"> 


 
   
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <div id="wrapper">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Bootstrap Core JavaScript -->
  <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>

  <!-- Metis Menu Plugin JavaScript -->
  <script src="{% static 'bower_components/metisMenu/dist/metisMenu.min.js' %}"></script>

  <!-- Custom Theme JavaScript -->
  <script src="{% static 'bower_components/startbootstrap-sb-admin-2/dist/js/sb-admin-2.js' %}"></script> 
  <script>
    $(document).ready(function(){
      var data;
      $.get("/admin/getAllCategories",data, function(data,status,xhr){
      }).done(function(data){
        var thisElem = $("#InventoryList ul")
        for (var i = 0; i < data.length; i++){
          thisElem.append("<li><a href=\"/admin/inventory/" + data[i]["pk"] + "\">" + data[i]["fields"]["name"] + "</li>")
        }
      })
      $("#logout").click(function(){
        var data;
        $.post("/admin/logout",data,function(data,status,xhr){
        }).done(function(){
         window.location.replace("/admin/login");
        })
      });
    })
  </script>  


</html>
