{% extends 'base.html' %} 
{% load static %}
{% block content %}
  {% include "dashboard/components/navbarmain.html" %}
  <div id="page-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">{{model}} <small>Edit</small></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4>Product Information</h4>
            </div>
            <div class="panel-body"> 
              <form method = "POST" role="form">
                {% csrf_token %}
                {% for f in form %}
                  {% if f.errors %}
                    <div class="form-group has-error">
                      <label class = "control-label">{{f.label}}</label>
                      {{f}}
                      <label class="control-label"><p class="help-block"> {{f.errors.as_text}}</p></label>
                    </div>
                  {% else %}
                    <div class="form-group">    
                      <label>{{f.label}}</label>
                      {{f}}
                    </div>
                  {% endif %}
                {% endfor %}
                <button type="submit" class="btn btn-default">Submit Button</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
{% endblock %}
