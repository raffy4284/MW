{% extends 'base.html' %} 
{% load static %}
{% block content %}
  {% include "dashboard/components/navbarmain.html" %}
  <link rel="stylesheet" href = "https://cdn.datatables.net/1.10.10/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href = "https://cdn.datatables.net/buttons/1.1.0/css/buttons.dataTables.min.css">
  <link rel="stylesheet" href = "https://cdn.datatables.net/select/1.1.0/css/select.dataTables.min.css">
  <link rel="stylesheet" href="{% static 'Editor/css/editor.bootstrap.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'Editor/css/editor.dataTables.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'Editor/css/editor.jqueryui.min.css' %}" type="text/css">
  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h1 class = "page-header">Inventory</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            Category: {{ category }} 
          </div>
          <div class="panel-body">
            <div class="dataTable wrapper">
              <table class="table table-striped table-bordered table-hover id="inventoryTable">
                <thead>
                  <tr>
                    <th>Product ID</th>
                    <th>Category</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Weight</th>
                    <th>Description</th>
                    <th>Updated Date</th>
                    <th>Created Date</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type = "text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script type = "text/javascript" src = "https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
  <script type = "text/javascript" src = "https://cdn.datatables.net/buttons/1.1.0/js/dataTables.buttons.min.js"></script>
  <script type = "text/javascript" src = "https://cdn.datatables.net/select/1.1.0/js/dataTables.select.min.js"></script>
  <script type = "text/javascript" src = "{% static 'Editor/js/dataTables.editor.min.js' %}"></script>
  <script type = "text/javascript" src = "{% static 'Editor/js/editor.bootstrap.min.js' %}"></script>
  <script type = "text/javascript" src = "{% static 'Editor/js/editor.jqueryui.js' %}"></script>
{% endblock %}
